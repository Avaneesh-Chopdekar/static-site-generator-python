<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Blog</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>My Simple Blog</h1>
        <p style="text-align: center;">Sharing my thoughts and experiences with the world.</p>
    </header>

    <main class="container">
        <section id="featured-post">
            <h2>Featured Post</h2>
            <!-- Dynamically add featured blog posts -->
        </section>

        <section id="recent-posts">
            <h2>Recent Posts</h2>
            <!-- Dynamically add recent blog posts -->
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> My Simple Blog. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector("span#year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
